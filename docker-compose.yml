version: '3'

services:
  # client_sar:
  #   image: muhandre/fogverse:client_sar
  #   restart: always
  #   network_mode: host

  local-inferencer:
    image: muhandre/fogverse:local-inferencer
    volumes:
      - ./logs/:/app/logs/
    environment:
    - CONSUMER_SERVERS="localhost:9093"
    - PRODUCER_SERVERS="localhost:9093"
    - CONSUMER_TOPIC=["input"]
    - PRODUCER_TOPIC="result"
    - MODEL="yolov5n"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 2800M
        reservations:
          devices:
            - capabilities: [gpu]
